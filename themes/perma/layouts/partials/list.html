<article class="ContentBlock ContentBlock--full" id="content">
  <div class="BannerImage">
    <img src="https://picsum.photos/1600/1200/?random&gravity=east" alt="Un jeune enfant qui joue au cerceau en souriant">
  </div>
  <header class="ContentBlock__header">
    <h2 class="ContentBlock__title">{{ .Title }}</h2>
  </header>
  <div class="ContentBlock__content">
    {{ .Content }}
    <ul>
      {{ range .Paginator.Pages }}
      <li>
        <span>{{ .Date.Format "January 2, 2006" }}</span><a href="{{ .URL }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
  </div>
</article>
