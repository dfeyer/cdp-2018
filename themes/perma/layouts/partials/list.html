<article class="ContentBlock ContentBlock--full">
  {{ partial "page-banner-image.html" . }}
  {{ partial "page-header.html" . }}
  <div class="ContentBlock__content">
    {{ .Content }}
    <ul class="List">
      {{ range .Paginator.Pages }}
      <li class="List__item">
        <span>{{ .Date.Format "January 2, 2006" }}</span><a href="{{ .URL }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
  </div>
</article>
