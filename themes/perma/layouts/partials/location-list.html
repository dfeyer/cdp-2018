<article class="ContentBlock ContentBlock--full">
  <div class="BannerImage">
    <img src="https://picsum.photos/1600/1200/?random&gravity=east" alt="Un jeune enfant qui joue au cerceau en souriant">
  </div>
  <header class="ContentBlock__header">
    <h2 class="ContentBlock__title">{{ .Title }}</h2>
  </header>
  <div class="ContentBlock__content" id="content">
    {{ .Content }}
    <ul class="List">
      {{ range .Pages }}
      <li class="List__item">
        <a href="{{ .URL }}">{{ .Title }} ({{ .Params.locality }}, {{ .Params.state }})</a>
      </li>
      {{ end }}
    </ul>
  </div>
</article>
