<article class="ContentBlock ContentBlock--full">
  {{ partial "page-banner-image.html" . }}
  {{ partial "page-header.html" . }}
  <div class="ContentBlock__content">
    {{ .Content }}

    <h2>Liste des lieux</h3>
      
    <ul class="List">
      {{ range .Pages }}
      <li class="List__item">
        <a href="{{ .URL }}">{{ .Title }} ({{ .Params.locality }}, {{ .Params.state }})</a>
      </li>
      {{ end }}
    </ul>
  </div>
</article>
